<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Registration form</title>

</head>
<body>
	<header><h1>Registration Form</h1></header>
	<div id="reg-form">
	<form action="" method="">
		
		
			<label for="firstname">First name</label>
			<input type="text" name="first" value="" placeholder="Divya" required>
			<label for="secondname">second name</label>
			<input type="text" name="second" value="" placeholder="Jalapati"  required>
		<div>
		
			<label for="gender">Male</label>
			<input type="radio" name="gender" value="choice1">
			<label for="gender">Female</label>
			<input type="radio" name="gender" value="choice2">
			<label for="gender">others</label>
			<input type="radio" name="gender" value="choice3">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="Email" name="email" placeholder="xyz@gmail.com" required>
			<label for="password">Password</label>
			<input type="password" name="password" >
		</div>
		<div>
			<label for="month">Birthday</label>
			<select name="month">
				<option value="0" selected disabled> select month</option>
				<option value="jan">january</option>
				<option value="feb">febuary</option>
				<option value="mar">march</option>
				<option value="apr">April</option>
				<option value="may">May</option>
				<option value="june">June</option>
				<option value="july">July</option>
				<option value="aug">August</option>
				<option value="sep">September</option>
				<option value="oct">October</option>
				<option value="Nov">November</option>
				<option value="dec">December</option>
			</select>
		</div>
		<label for="conclusion">I agree to all conditions</label>
		<input type="checkbox" name="agree">
		</div>
		<input type="submit" name="submit">

	</form>

</body>
</html>
