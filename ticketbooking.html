<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ticket Booking</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		*{
			box-sizing: border-box;
		}
		.column{
			float: left;
			width: 50%;
			padding: 10px;
			height: 400px;
			
		}
		.row:after{
			content: "";
			display: table;
			clear: both;
		}
		.form{
			padding: 10px;
		}

		

	</style>
	<script type="text/javascript">
		var today = new Date();
var dd = today.getDate();
var mm = today.getMonth()+1; //January is 0!
var yyyy = today.getFullYear();
 if(dd<10){
        dd='0'+dd
    } 
    if(mm<10){
        mm='0'+mm
    } 

today = yyyy+'-'+mm+'-'+dd;
document.getElementById("datefield").setAttribute("min", today);
	</script>
</head>
<body>
	
		
	<div class="row" style="width:1200px;height: 300px">
	<div class="column">
	<form class="form">
	<h1 id="mainHeading">- Booking Tickets</h1>
	<p> Orci ac auctor augue mauris augue neque gravida in hendrerit gravida rutrum</p>
	<div>
		<label for ="fullname">FULL NAME:</label>
		<input type="text" name="fullname" required placeholder="xyz" autofocus>
		<label for="email">YOUR EMAIL:</label>
		<input type="email" name="email" required placeholder="xyz@gmail.com">
	</div>
	<br>
	<div>
		<label for="person">Person</label>
		<input type="number" name="person" min="1" max="10">
		<label for="date">Date</label>
		<input type="date" name="date" id="datefield" min="2021-01-01">
		<label for="type">TICKET TYPE</label>
		<select>
			<option>VIP</option>
			<option>FIRST CLASS</option>
			<option>SECOND CLASS</option>
			<option>THIRD CLASS</option>
			<option>SLEEPER</option>
		</select>
		<br><br>
	</div>
		<textarea rows="1" cols="3" style="border: none;"></textarea>
		<label>/ VIP Person</label>
		<br><br>
		<div>
			<input type="checkbox" name="checkbox" required>
			<label>By booking you agree to the <a href="form1.html" target="_blank">Terms of Services</a></label>
		</div>
		<br><br>
		<input type="submit"  value="BUY NOW"></input>
	</form>
	</div>

	<div class="column">
		<img src="images/dogcat.jpg" alt="dog&cat pic" usemap="#workmap" style="width:300px;height: 350px;">
		<map name="workmap">
			<area shape="rect" coords="3,10,100,350" href="images/dog.jpg">
			<area shape="rect" coords="110,15,300,350" href="images/cat.jpeg">
			</map>
			<!--<iframe <img src="images/dogcat.jpg" alt="dog&cat pic" style="width:100%;height:100%">usemap="#workmap" style="width:100%;height: 100%;" name="iframe_a">
			</iframe>
			<map name="workmap">
			<area shape="rect" coords="10,10,300,380" href="images/dog.jpg" target="iframe_a">
			<area shape="rect" coords="301,10,580,380" href="images/cat.jpeg" target="iframe_a"></map>-->
				
	</div>
</div>

</body>
</html>
